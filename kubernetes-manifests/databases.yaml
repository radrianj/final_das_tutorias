# =========================================================================
# 1. BASE DE DATOS PARA MS-TUTORIAS (db-tutorias)
# =========================================================================

# 1.1 Persistent Volume Claim (PVC) - Persistencia de datos
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim-tutorias
  labels:
    app: db-tutorias
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# 1.2 Service (ClusterIP) - Acceso interno para ms-tutorias
apiVersion: v1
kind: Service
metadata:
  name: db-tutorias # Usado como DB_HOST en ms-tutorias.yaml
  labels:
    app: db-tutorias
spec:
  selector:
    app: db-tutorias
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
# 1.3 Deployment (PostgreSQL) - Contenedor de la BD
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-tutorias-deployment
  labels:
    app: db-tutorias
spec:
  selector:
    matchLabels:
      app: db-tutorias
  template:
    metadata:
      labels:
        app: db-tutorias
    spec:
      # --- ESTRUCTURA CORREGIDA ---
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: db_tutorias
            - name: POSTGRES_USER
              value: user_tutorias
            - name: POSTGRES_PASSWORD
              value: password_tutorias
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pv-claim-tutorias
---
