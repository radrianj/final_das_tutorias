# kubernetes-manifests/tracking-dashboard.yaml
apiVersion: v1
kind: Service
metadata:
  name: tracking-dashboard-service
  labels:
    app: tracking-dashboard
spec:
  selector:
    app: tracking-dashboard
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  type: ClusterIP # Solo accesible internamente
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracking-dashboard
  template:
    metadata:
      labels:
        app: tracking-dashboard
    spec:
      containers:
        - name: tracking-dashboard
          image: sebsgo/tracking-dashboard:1.0 # Imagen que construiste localmente
          ports:
            - containerPort: 9000
          env:
          # --- Conexi√≥n a RabbitMQ ---
          # Se conecta al Service Name: rabbitmq
          - name: RABBITMQ_URL
            value: amqp://user:password@rabbitmq:5672