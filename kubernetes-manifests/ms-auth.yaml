# kubernetes-manifests/ms-auth.yaml


# 1. Service (ClusterIP)

apiVersion: v1
kind: Service
metadata:
  name: ms-auth-service # Nombre de DNS interno: ms-auth-service
  labels:
    app: ms-auth
spec:
  selector:
    app: ms-auth
  ports:
    - protocol: TCP
      port: 4000 # Puerto del Service
      targetPort: 4000 # Puerto en el contenedor
  type: ClusterIP
---

# 2. Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-auth-deployment
spec:
  replicas: 1 # Queremos una sola instancia de este servicio, para el momento de la resilencia
  selector:
    matchLabels:
      app: ms-auth
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: ms-auth 
    spec:
      # --- CORRECCIÓN CLAVE: containers está anidado correctamente bajo spec ---
      containers:
        - name: ms-auth
          image: sebsgo/ms-auth:1.2 # Asegúrate que esta imagen exista y sea accesible.
          imagePullPolicy: IfNotPresent # Añadido para evitar ErrImagePull si la imagen ya está en minikube/Docker.
          ports:
            - containerPort: 4000
          env:
            # --- Variables de la Aplicación ---
            - name: PORT
              value: "4000"
            
            # --- Variables de Seguridad (JWT) ---
            - name: JWT_SECRET
              value: "ESTE_ES_UN_SECRETO_PARA_DESARROLLO_NO_USAR_EN_PROD"
            - name: JWT_EXPIRES_IN
              value: "1h"
              
            # --- Variables de Conexión a Microservicios ---
            - name: MS_USUARIOS_URL
              value: http://ms-usuarios-service:3001/usuarios # Ajusta el puerto (3001) si es necesario